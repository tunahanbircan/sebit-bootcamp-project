<div class="mx-auto max-w-md px-4 sm:max-w-3xl sm:px-6 lg:max-w-7xl lg:px-8 mt-4">
  <nav class="flex" aria-label="Breadcrumb">
    <ol role="list" class="flex items-center space-x-4">
      <li>
        <div class="flex items-center">
          <a href="#" class="ml-6 text-sm font-medium text-blue-500 underline hover:text-gray-700">Home Page</a>
        </div>
      </li>
    </ol>
  </nav>
  <div class="mt-8">
    <div class="flex">
      <p class="text-xl font-semibold text-gray-900 ml-6">Filtered post by: {{ searchInput }} </p>
    </div>
  </div>
  <div class="relative pt-4 pb-20 px-4 sm:px-6 ">
    <div class="relative mx-auto">
      <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:max-w-none">
        <div *ngFor="let post of filteredPosts">
          <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
            <div class="flex-1 bg-white p-6 flex flex-col justify-between">
              <div class="flex-1">
                <a [href]="'post/'+ post.id" class="block mt-2">
                  <p class="text-xl font-semibold text-gray-900">{{ post.title }}</p>
                </a>
                  <p class="mt-3 text-base text-gray-500">
                    {{
                      post.description.length > 280
                        ? post.description.substring(0, 280) + "..."
                        : post.description
                    }}
                    <a [href]="'post/'+ post.id" type="button" class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">read more</a>
                  </p>
              </div>
              <div class="mt-6 flex items-center">
                <div class="flex-shrink-0">
                  <a href="#">
                    <span class="sr-only">{{ post.author }}</span>
                    <img class="h-10 w-10 rounded-full" src="../../assets/images/profile.png" alt="">
                  </a>
                </div>
                <div class="ml-3">
                  <p class="text-sm font-medium text-gray-900">
                    <a href="#" class="hover:underline">Written by <b>{{ post.author }}</b> </a>
                  </p>
                  <div class="flex space-x-1 text-sm text-gray-500">
                    <time datetime="2020-03-16"> {{ post.date }} </time>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
