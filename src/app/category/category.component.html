<div class="mx-auto max-w-md px-4 sm:max-w-3xl sm:px-6 lg:max-w-7xl lg:px-8 mt-4">
  <nav class="flex" aria-label="Breadcrumb">
    <ol role="list" class="flex items-center space-x-4">
      <li>
        <div class="flex items-center">
          <a href="#" class="ml-6 text-sm font-medium text-blue-500 underline hover:text-gray-700">Home Page</a>
        </div>
      </li>

      <li>
        <div class="flex items-center">
          <svg class="flex-shrink-0 h-5 w-5 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
            <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
          </svg>
          <p class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700" aria-current="page">{{category.name}}</p>
        </div>
      </li>
    </ol>
  </nav>
  <div class="mt-8">
    <div *ngIf="category" class="flex ml-6">
      <img [src]="'../../assets/icons/'+ category.icon" alt="">
      <div>
        <p class="text-xl font-semibold text-gray-900 ml-6">{{ category.name }} ({{sortByDate.length}})</p>
        <p class="ml-6">{{ category.description }}</p>
      </div>
    </div>
  </div>
  <div class="relative pt-4 pb-20 px-4 sm:px-6 ">
    <div class="relative mx-auto">
      <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:max-w-none">
        <div *ngFor="let post of sortByDate">
          <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
            <div class="flex-1 bg-white p-6 flex flex-col justify-between">
              <div class="flex-1">
                <a [href]="'post/'+ post.id" class="block mt-2">
                  <p class="text-xl font-semibold text-purple-500">{{ post.title }}</p>
                </a>
                  <p class="mt-3 text-base text-gray-500">
                    {{
                      post.description.length > 280
                        ? post.description.substring(0, 280) + "..."
                        : post.description
                    }}
                    <a [href]="'post/'+ post.id" type="button" class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-purple-500 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">read more</a>
                  </p>
              </div>
              <div class="mt-6 flex items-center">
                <div class="flex-shrink-0">
                  <img class="h-10 w-10 rounded-full" src="../../assets/images/profile.png" >
                </div>
                <div class="ml-3">
                  <p class="text-sm font-medium text-gray-900">
                    <a href="#" class="hover:underline">Written by <b>{{ post.author }}</b> </a>
                  </p>
                  <div class="flex space-x-1 text-sm text-gray-500">
                    <p>{{ post.date  }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
